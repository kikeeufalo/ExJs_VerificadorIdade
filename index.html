<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./CSS/styles.CSS">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador</title>
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de nascimento: 
                <input type="number" id="ano" min="0" max="2024">
            </p>
            <p>Sexo:
                <input id="mas" onclick="verificadorDeSexo('m')" name="sexo" type="radio" checked>
                <label for="mas">Masculino</label>
                <input id="fem" onclick="verificadorDeSexo('f')" name="sexo" type="radio">
                <label for="fem">Feminino</label>
            </p>
            <p id="msg"></p>
            <input type="button" value="Verificar" onclick="idade()">
        </div>
        <div>
            <img id="img">
        </div>
    </section>
    <footer>Desenvolvido em aula</footer>

    <script src="./JS/script.JS"></script>
</body>
</html>
